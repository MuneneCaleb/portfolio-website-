        _2x: "img/works/uk_2.jpg"
      is_even: true
    - title: "Dashboard to visualize the 2014 Kenya HIV Prevalence data using R"
      description: "This R Shiny Dashboard for visualizing the 2014 Kenya HIV Prevalence data in R involved cleaning and manipulating spatial data to ensure accuracy, utilizing R packages like ggplot2, plotly, and maptools for spatial analysis and visualization, applying statistical techniques to extract meaningful insights, and presenting findings concisely."
