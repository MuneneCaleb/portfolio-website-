    - title: "Road Casualties in Great Britain 1969–1984"
      description: "Decades of Tragedy: Road Casualties in Great Britain 1969–1984 leverages data analysis and visualization techniques, including R Shiny, to examine the impact of seat belt legislation on road casualty rates. By shedding light on historical trends and regulatory changes, the project enhances our understanding of road safety dynamics and underscores the importance of evidence-based policymaking in mitigating road accidents and fatalities."
