# about
about:
  enable: true
  title: "Who am I?"
  content: |
    <p class="lead">
    <strong>I am an experienced health information professional with a strong background in data management and analysis. My expertise lies in developing data collection forms using tools like Google Forms and ODK, and analyzing data using R, SQL, SPSS, and Excel. I am well-versed in administering data collection tools, conducting research, managing health records, writing reports, and creating data visualizations with tools such as Tableau, MS PowerPoint, Google Data Studio, R Markdown, and GIS maps. I possess excellent verbal and written communication skills, being fluent in English and Swahili, and having a growing proficiency in French.
    </strong>
    </p>
    <p class="lead">
    <strong>I am passionate about leveraging innovative technology solutions to advance patient care and public health. Through my fieldwork and research experience, I have successfully facilitated focus group discussions, conducted in-depth and key informant interviews, summarized project monitoring data, and accurately transcribed audio recordings. I have also administered structured questionnaires, collected quantitative and qualitative data, and ensured accurate documentation while prioritizing subject confidentiality.
    </strong>
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "About Me"
    URL: "https://www.linkedin.com/in/caleb-munene"
  image:
    x: "img/who-am-i/pic_3.jpg"
    _2x: "img/who-am-i/pic_3.jpg"

